[ancillary]
anci_root = /g/data1/v10/eoancillarydata
ephem_data_root = %(anci_root)s/ephemeris_kill
aerosol_path = %(anci_root)s/aerosol/AATSR/2.0
brdf_path = /g/data1/u39/public/data/modis/lpdaac-mosaics-cmar/v1-hdf4/aust/MCD43A1.005
brdf_premodis_path = /g/data/v10/brdf-jl/data
dem_path = %(anci_root)s/elevation/world_1deg
dem_tc_path = %(anci_root)s/elevation/tc_aus_3sec
ozone_path = %(anci_root)s/lookup_tables/ozone
satfilter_path = %(anci_root)s/lookup_tables/satellite_filter
solarirrad_path = %(anci_root)s/lookup_tables/solar_irradiance
vapour_path = %(anci_root)s/water_vapour
landsea_path = %(anci_root)s/Land_Sea_Rasters
sundist_path = %(anci_root)s/lookup_tables/earthsun_distance/EarthSun_distanceLUT.txt
modtran_profile_path = %(anci_root)s/lookup_tables/default_profile

[work]
path = /short/v10/dxr251/work
dem_target = %(path)s/elevation.pkl
ozone_target = %(path)s/ozone.pkl
irrad_target = %(path)s/irrad.pkl
sundist_target = %(path)s/sundist.pkl
vapour_target = %(path)s/vapour.pkl
brdf_target = %(path)s/brdf.pkl
aerosol_target = %(path)s/aerosol.pkl
lon_grid_target = %(path)s/LON.tif
lat_grid_target = %(path)s/LAT.tif
sat_filter_target = %(path)s/SATELLITEFILTER
sat_view_zenith_target = %(path)s/SAT_V.bin
sat_azimuth_target = %(path)s/SAT_AZ.bin
solar_zenith_target = %(path)s/SOL_Z.bin
solar_azimuth_target = %(path)s/SOL_AZ.bin
relative_azimuth_target = %(path)s/REL_AZ.bin
time_target = %(path)s/TIME.bin
centreline_target = %(path)s/CENTRELINE
coordinator_target = %(path)s/COORDINATOR
boxline_target = %(path)s/BOXLINE
modtran_input_target = %(path)s/MODTRANINPUT
modis_brdf_prefix = brdf_modis_band
read_modtrancor_ortho_cwd = %(path)s/mod
input_modtran_cwd = %(path)s/mod
reformat_tp5_cwd = %(path)s/mod
reformat_tp5_trans_cwd = %(path)s/mod
modtran_root = %(path)/mod

[brdf]
factor = 1.0

[modtran]
root = /ula/opt/modtran/5.2.1.0
exe = %(root)s/Mod90_5.2.1.0_gfortran.exe
profile_format = {profile}.txt
coords = TL,TM,TR,ML,MM,MR,BL,BM,BR
albedos = 0,1,t
workpath_format = {coord}/alb_{albedo}
flx_output_format = %(workpath_format)s/{coord}_alb_{albedo}.flx
chn_output_format = %(workpath_format)s/{coord}_alb_{albedo}.chn

[input_modtran]
coords = TL,TM,TR,ML,MM,MR,BL,BM,BR
albedos = 0,1
filename_format = {coord}_alb_{albedo}.txt

[reformat_tp5]
coords = TL,TM,TR,ML,MM,MR,BL,BM,BR
albedos = 0,1
input_format = {coord}_alb_{albedo}.txt
output_format = {coord}/alb_{albedo}/{coord}_alb_{albedo}.tp5

[reformat_tp5_trans]
coords = TL,TM,TR,ML,MM,MR,BL,BM,BR
input_format = {coord}_alb_0.txt
output_format = {coord}/alb_{albedo}/{coord}_alb_t.tp5

[extract_flux]
coords = TL,TM,TR,ML,MM,MR,BL,BM,BR
albedos = 0,1
input_format = {coord}/alb_{albedo}/{coord}_alb_{albedo}.flx
output_format = {coord}_alb_{albedo}.dir

[extract_flux_trans]
coords = TL,TM,TR,ML,MM,MR,BL,BM,BR
input_format = {coord}/alb_{albedo}/{coord}_alb_t.flx
output_format = {coord}_alb_t.dir

[coefficients]
coords = TL,TM,TR,ML,MM,MR,BL,BM,BR
chn_input_format = {coord}/alb_{albedo}/{coord}_alb_{albedo}.chn
dir_input_format = {coord}_alb_{albedo}.dir
output_format = {coord}_alb.txt

[read_modtran]
coords = TL,TM,TR,ML,MM,MR,BL,BM,BR
factors = fv,fs,b,s,a,dir,dif,ts
input_format = {coord}_alb.txt
output_format = {factor}_out_b_{band}.txt

[bilinear]
factors = fv,fs,b,s,a,dir,dif,ts
input_format = {factor}_out_b_{band}.txt
output_format = {factor}_band{band}.bin

